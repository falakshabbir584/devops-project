groups:
  - name: devops-alerts
    rules:
      - alert: InstanceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          description: "Instance {{ $labels.instance }} is down"

      - alert: HighResponseTime
        expr: http_request_duration_ms_bucket{le="1000"} < 0.9
        for: 2m
        labels:
          severity: warning
        annotations:
          description: "High response time detected"
